{% load wagtailcore_tags %}

<!-- instagram -->
<section class="no-overflow">
    <div class="container">
        <div class="row align-items-end">
            <div class="col">
                <h2>Our <b>Instagram</b></h2>
            </div>
            <div class="col text-right">
                <a href="{ #}" class="underline action eyebrow">follow us</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="owl-carousel owl-carousel-alt visible" data-items="[4,4,1,1]" data-margin="30"
                     data-loop="true" data-nav="true">

                    {% for item in value.items %}


                        {% include_block item %}
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</section>
