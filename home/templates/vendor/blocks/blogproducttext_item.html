{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}
{% image value.photo fill-359x359-c100 as photo %}
{% load utilities %}


<figure class="equal {% if forloop.counter|masonryRandomKey:2 %}equal-50{% endif %}">
    <a class="image image-fade" href="{% pageurl value.link %}" style="background-image: url({{ photo.url }})"></a>
</figure>
<div class="card-body">
    <span class="eyebrow text-muted">{{ value.date }}</span>
    <h4 class="card-title"><a href="{% pageurl value.link %}">{{ value.heading }}</a></h4>
</div>
