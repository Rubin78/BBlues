{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}
{% image value.photo fill-1423x1176-c100 as photo %}

<div class="image image-overlay image-scroll" style="background-image:url({{ photo.url }})"
     data--100-bottom-top="transform: translateY(0%);"
     data-top-bottom="transform: translateY(25%);"></div>
<div class="container">
    <div class="row align-items-end vh-75 py-10">
        <div class="col-md-10 col-lg-5 text-white">
            <div class="card">
                <div class="card-body p-2 p-md-4">
                    <h5 class="card-title fs-40 font-weight-light">{{ value.heading }}</h5>
                    <p class="card-text">{{ value.paragraph }}</p>
                </div>
                <div class="card-footer text-right p-0">
                    <a href="{% pageurl value.link %}" class="btn btn-white btn-lg btn-action">{{ value.buttontext }}
                        <span class="icon-arrow-right"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
